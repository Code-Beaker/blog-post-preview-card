<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card from Frontendmentor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="image-wrapper">
          <img
            src="./assets/images/illustration-article.svg"
            alt="hero"
            class="header-image"
          />
        </div>
        <!-- text -->
        <section class="content">
          <p class="category">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <section class="main-text-content">
            <h1 class="heading-main">HTML & CSS foundations</h1>
            <p class="para-main">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </section>
          <div class="profile">
            <img
              src="assets/images/image-avatar.webp"
              alt="image-avatar"
              class="profile-img"
            />
            <h2 class="profile-name">Greg Hooper</h2>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
